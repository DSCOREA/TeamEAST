<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            position: relative;
        }

        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
        }

        .score, .level, .lines {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 5px 0;
        }

        .controls {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .next-piece {
            text-align: center;
        }

        .next-canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            margin: 10px auto;
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
        }

        .restart-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45b7b8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>게임 오버!</h2>
                <p>최종 점수: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <h3>점수</h3>
                <div class="score" id="score">0</div>
            </div>
            
            <div class="info-panel">
                <h3>레벨</h3>
                <div class="level" id="level">1</div>
            </div>
            
            <div class="info-panel">
                <h3>라인</h3>
                <div class="lines" id="lines">0</div>
            </div>
            
            <div class="info-panel next-piece">
                <h3>다음 블록</h3>
                <canvas id="nextCanvas" width="120" height="120" class="next-canvas"></canvas>
            </div>
            
            <div class="info-panel controls">
                <h3>조작법</h3>
                <div>← → : 이동</div>
                <div>↓ : 빠른 낙하</div>
                <div>↑ : 회전</div>
                <div>스페이스 : 즉시 낙하</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        // 테트로미노 모양 정의
        const TETROMINOES = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#a000ff' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff00' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0000' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0000ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ff8000' }
        };

        const TETROMINO_NAMES = Object.keys(TETROMINOES);

        // 게임 상태
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let dropInterval = 1000;
        let gameRunning = true;
        let lastTime = 0;

        // 랜덤 테트로미노 생성
        function getRandomTetromino() {
            const name = TETROMINO_NAMES[Math.floor(Math.random() * TETROMINO_NAMES.length)];
            const tetromino = TETROMINOES[name];
            return {
                shape: tetromino.shape,
                color: tetromino.color,
                x: Math.floor(COLS / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0
            };
        }

        // 게임 초기화
        function init() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = getRandomTetromino();
            nextPiece = getRandomTetromino();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
        }

        // UI 업데이트
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // 충돌 검사
        function isValidMove(piece, dx, dy, rotation) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;

                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // 블록 회전
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) => 
                piece.shape.map(row => row[i]).reverse()
            );
            return rotated;
        }

        // 블록 고정
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        // 완성된 라인 제거
        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // 같은 줄 다시 확인
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        // 새 블록 생성
        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomTetromino();
            
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }

        // 게임 오버
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 게임 재시작
        function restartGame() {
            init();
        }

        // 블록 그리기
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        // 게임 보드 그리기
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 보드 그리기
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }

            // 현재 블록 그리기
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }

            // 다음 블록 그리기
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                (offsetX + x) * 30, 
                                (offsetY + y) * 30, 
                                30, 30
                            );
                            nextCtx.strokeStyle = '#333';
                            nextCtx.strokeRect(
                                (offsetX + x) * 30, 
                                (offsetY + y) * 30, 
                                30, 30
                            );
                        }
                    }
                }
            }
        }

        // 게임 루프
        function gameLoop(time) {
            if (!gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;

            if (dropTime >= dropInterval) {
                if (isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    placePiece();
                    clearLines();
                    spawnNewPiece();
                }
                dropTime = 0;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateUI();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
                case ' ':
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateUI();
                    break;
            }
        });

        // 게임 시작
        init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
